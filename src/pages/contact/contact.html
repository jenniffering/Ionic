<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Contact</ion-list-header>
    <ion-item-sliding>
    <button ion-item *ngFor="let item of usuarios" (click)="moreInfo(item)">
      <ion-icon name="md-contact" item-start ></ion-icon>   
      {{item.name}}
    </button>
  </ion-item-sliding>
  </ion-list>
</ion-content>
